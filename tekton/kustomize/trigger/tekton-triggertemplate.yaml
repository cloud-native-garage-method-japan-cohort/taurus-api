apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: wataru-nishiki-pipeline-from-scratch-triggertemplate
spec:
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: wataru-nishiki-pipeline-from-scratch-pipeline-run-
      spec:
        serviceAccountName: build-bot
        pipelineRef:
          name: wataru-nishiki-pipeline-from-scratch-pipeline
        workspaces:
          - name: pipeline-shared-data
            persistentVolumeClaim:
              claimName: wataru-nishiki-pvc
